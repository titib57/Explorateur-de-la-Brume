<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du monde-Explorateur de la Brume</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        .map-container {
            position: relative;
            width: 100%;
            height: 500px;
        }

        #map {
            height: 100%;
            width: 100%;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        #map.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }

        .map-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header class="game-header">
        <h1>Explorateur de la Brume</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a id="world-map-link" href="world_map.html">Carte du monde</a>
            <a href="skill_tree.html">Arbre de compétences</a>
            <a href="stats.html">Statistiques</a>
            <a href="inventory.html">Inventaire</a>
            <a href="quests.html">Quêtes</a>
        </nav>
    </header>

    <main class="game-container">
        <h2>Carte du monde</h2>
        <div id="player-info-display">
            <p>Niveau: <span id="level-display">1</span> | XP: <span id="xp-display">0</span> / <span id="xp-to-next-level-display">100</span></p>
            <p>HP: <span id="hp-display"></span>/<span id="max-hp-display"></span> <span id="hp-bar" class="progress-bar-container"><span class="progress-bar" style="width: 100%;"></span></span></p>
            <p>Mana: <span id="mana-display"></span>/<span id="max-mana-display"></span> <span id="mana-bar" class="progress-bar-container"><span class="progress-bar" style="width: 100%;"></span></span></p>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="map-controls">
            <button id="toggle-fullscreen-btn" class="btn-primary">Plein écran</button>
        </div>
        <div class="action-buttons">
            <button id="start-battle-btn" class="btn-primary" style="display: none;">Entrer dans le donjon</button>
            <a id="class-tree-btn" href="class_tree.html" class="btn-primary" style="display: none;">Quête de classe</a>
        </div>
    </main>

    <div id="notification-container"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/map.js"></script>
    <script src="js/quests.js"></script>
    <script src="js/items.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/dungeon_minigames.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkCharacter()) {
                return;
            }
            loadCharacter(); // Charger le personnage après la vérification

            const map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap'
            }).addTo(map);

            window.addEventListener('resize', () => {
                map.invalidateSize();
            });

            const fullscreenBtn = document.getElementById('toggle-fullscreen-btn');
            const mapElement = document.getElementById('map');
            
            function toggleFullscreen() {
                if (!mapElement.classList.contains('fullscreen')) {
                    mapElement.classList.add('fullscreen');
                    fullscreenBtn.textContent = 'Quitter le plein écran';
                } else {
                    mapElement.classList.remove('fullscreen');
                    fullscreenBtn.textContent = 'Plein écran';
                }
                setTimeout(() => {
                    map.invalidateSize();
                }, 300);
            }
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            initializeMap(map); // Initialiser les marqueurs et la géolocalisation
            updateWorldMapUI(); // Mettre à jour l'UI avec les stats du joueur
        });
    </script>
</body>
</html>
