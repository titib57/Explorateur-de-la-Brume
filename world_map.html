<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du monde-Explorateur de la Brume</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        .map-container {
            position: relative;
            width: 100%;
            height: 500px;
        }

        #map {
            height: 100%;
            width: 100%;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        #map.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }
        
        .modal {
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .modal-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #34495e;
            background-color: #34495e;
            color: white;
            border-radius: 5px;
        }

        .modal-content button {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <header class="game-header">
        <h1>Explorateur de la Brume</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a id="world-map-link" href="world_map.html">Carte du monde</a>
             <a href="skill_tree.html">Arbre de compétences</a>
            <a href="stats.html">Statistiques</a>
            <a href="inventory.html">Inventaire</a>
            <a href="quests.html">Quêtes</a>
        </nav>
    </header>

    <main class="game-container">
        <h2>Carte du monde</h2>
        <div id="character-stats-summary" class="stats-summary">
            <p>Nom: <span id="player-name"></span></p>
            <p>Niveau: <span id="player-level"></span></p>
            <p>XP: <span id="player-xp"></span> / <span id="player-xp-to-next"></span></p>
            <div class="progress-bar-container">
                <div id="player-xp-bar" class="progress-bar xp-bar"></div>
            </div>
            <p>PV: <span id="player-hp"></span> / <span id="player-max-hp"></span></p>
            <div class="progress-bar-container">
                <div id="player-hp-bar" class="progress-bar hp-bar"></div>
            </div>
            <p>Mana: <span id="player-mana"></span> / <span id="player-max-mana"></span></p>
            <div class="progress-bar-container">
                <div id="player-mana-bar" class="progress-bar mana-bar"></div>
            </div>
            <p>Or: <span id="player-gold">0</span></p>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            <button id="toggle-fullscreen-btn" class="btn-primary">Plein écran</button>
        </div>
        <div class="action-buttons">
            <button id="start-battle-btn" class="btn-primary" style="display: none;">Entrer dans le donjon</button>
            <a id="class-tree-btn" href="class_tree.html" class="btn-primary" style="display: none;">Quête de classe</a>
        </div>
    </main>
    
    <div id="notification-container"></div>
    
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/dungeon_minigames.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
