<body class="world-map-page">

    <header class="game-header">
        <h1>Explorateur de la Brume</h1>
        <div id="character-info-display">
        </div>
        <nav>
          
            <a id="world-map-link" href="world_map.html">Carte du monde</a>
            <a href="quests.html">Quêtes</a>
            <a href="gestion_personnage.html">Personnage</a>
        </nav>
    </header>

    <main class="game-container">
        <h2>Carte du monde</h2>
        <p>Explorez la Brume pour trouver des donjons et des quêtes !</p>
        <div class="map-container">
            <div id="map"></div>
            <div class="map-info"></div>
            <div id="dungeon-details" class="hidden">
    <h3>Informations sur le donjon</h3>
    <p>Nom : <span id="dungeon-name"></span></p>
    <p>Description : <span id="dungeon-description"></span></p>
    <p>Difficulté : <span id="dungeon-difficulty"></span></p>
</div>
            <button id="toggle-fullscreen-btn" class="btn-primary">Plein écran</button>
            <button id="recenter-btn" class="btn-primary">Recentrer la carte</button>
            <button id="set-safe-place-btn" class="btn-primary" class="hidden">Définir le lieu sûr</button>
        </div>
        <div class="action-buttons">
            <button id="start-battle-btn" class="btn-primary" style="display: none;">Entrer dans le donjon</button>
            </div>
    </main>

    <footer class="game-footer">
        <p>© 2025 Explorateur de la Brume. Tous droits réservés.</p>
    </footer>
