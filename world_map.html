<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du monde-Explorateur de la Brume</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        .map-container {
            position: relative;
            width: 100%;
            height: 500px;
        }

        #map {
            height: 100%;
            width: 100%;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        #map.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }

        .map-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 500;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header class="game-header">
        <h1>Explorateur de la Brume</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a id="world-map-link" href="world_map.html">Carte du monde</a>
            <a href="skill_tree.html">Arbre de compétences</a>
            <a href="stats.html">Statistiques</a>
            <a href="inventory.html">Inventaire</a>
            <a href="quests.html">Quêtes</a>
        </nav>
    </header>

    <main class="game-container">
        <h2>Carte du monde</h2>
        <p>Explorez la Brume pour trouver des donjons et des quêtes !</p>
        <div class="map-container">
            <div id="map"></div>
            <div class="map-info">
                <p>Zone actuelle : <span id="current-area"></span></p>
            </div>
            <button id="toggle-fullscreen-btn" class="btn-primary">Plein écran</button>
        </div>
        <div class="action-buttons">
            <button id="start-battle-btn" class="btn-primary" style="display: none;">Entrer dans le donjon</button>
            <a id="class-tree-btn" href="class_tree.html" class="btn-primary" style="display: none;">Quête de classe</a>
        </div>
    </main>

    <div id="notification-container"></div>
    <script type="module" src="js/modules/map.js"></script>
</body>
</html>
