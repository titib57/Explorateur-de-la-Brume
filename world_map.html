<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du monde-Explorateur de la Brume</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        .map-container {
            position: relative;
            width: 100%;
            height: 500px;
        }

        #map {
            height: 100%;
            width: 100%;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        #map.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header class="game-header">
        <h1>Explorateur de la Brume</h1>
        <nav>
          
            <a id="world-map-link" href="world_map.html">Carte du monde</a>
            <a href="skill_tree.html">Arbre de compétences</a>
            <a href="stats.html">Statistiques</a>
            <a href="inventory.html">Inventaire</a>
            <a href="quests.html">Quêtes</a>
        </nav>
    </header>

    <main class="game-container">
        <h2>Carte du monde</h2>
        <p>Explorez la Brume pour trouver des donjons et des quêtes !</p>
        <div class="map-container">
            <div id="map"></div>
            <div class="map-info">
                
               
            </div>
            <button id="toggle-fullscreen-btn" class="btn-primary">Plein écran</button>
            <button id="recenter-btn" class="btn-primary">Recentrer la carte</button>
            <button id="set-safe-place-btn" class="btn-primary" style="display: none;">Définir le lieu sûr</button>
        </div>
        <div class="action-buttons">
            <button id="tutorial-btn" class="btn-primary" style="display: none;">Lancer le tutoriel</button>
            <button id="start-battle-btn" class="btn-primary" style="display: none;">Entrer dans le donjon</button>
            </div>
    </main>

    <footer class="game-footer">
        <p>© 2025 Explorateur de la Brume. Tous droits réservés.</p>
    </footer>

    <script src="js/modules/map.js" type="module"></script>
    <script src="js/core/notifications.js" type="module"></script>
    <script src="js/modules/quests.js" type="module"></script>
</body>

</html>
