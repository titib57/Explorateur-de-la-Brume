<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Personnages</title>
</head>
<body>
    <header class="game-header">
        <div class="container">
            <h1>Gestion de Personnages</h1>
        </div>
    </header>

    <main class="game-container">
        
        <section id="no-character-section" class="hidden">
            <h2>Préparez-vous à l'aventure</h2>
            <p>Vous n'avez pas encore de personnage. Créez-en un pour commencer à jouer !</p>
            <a href="character.html">Créer mon premier personnage</a>
        </section>

        <section id="character-section" class="hidden">
            <h2>Mon personnage</h2>
            <div id="character-display">
                <p id="loading-message">Chargement des données...</p>
            </div>
            <div class="flex">
                <button id="play-btn" class="hidden">
                    Commencer l'aventure
                </button>
                <button id="delete-character-btn" class="hidden">
                    Supprimer le personnage
                </button>
            </div>
        </section>

        <div id="progress-bar" class="progress-bar hidden"></div>
    </main>

    <!-- Section du pied de page -->
    <footer class="game-footer">
        <p>© 2025 Explorateur de la Brume. Tous droits réservés. Titib.</p>
    </footer>

    <script type="module" src="js/core/firebase_game_logic.js"></script>
</body>
</html>
