<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un personnage - Explorateur de la Brume</title>
</head>
<body>

    <header class="game-header">
        <h1>Explorateur de la Brume</h1>
        <p>ID utilisateur : <span id="user-id-display"></span></p>
        <nav></nav>
    </header>

    <main class="game-container">
        <div class="game-card">
            <h2 id="form-title">Création de personnage</h2>
            <div id="loading-message" style="display:none;">
                <span>Chargement de vos données...</span>
            </div>
            
            <div id="action-buttons" style="display:none;">
                <a id="continue-adventure-btn" href="world_map.html">Continuer l'aventure</a>
                <a id="delete-char-btn" class="cursor-pointer">Supprimer le personnage</a>
            </div>

            <form id="character-form">
                <div class="form-group">
                    <label for="char-name">Pseudo :</label>
                    <input type="text" id="char-name" required placeholder="Saisissez un nom">
                </div>

                <div class="form-group">
                    <label for="char-age">Âge :</label>
                    <input type="number" id="char-age" min="15" max="100" value="20">
                </div>

                <div class="form-group">
                    <label for="char-height">Taille (cm) :</label>
                    <input type="number" id="char-height" min="150" max="220" value="175">
                </div>

                <div class="form-group">
                    <label for="char-weight">Poids (kg) :</label>
                    <input type="number" id="char-weight" min="50" max="150" value="70">
                </div>
                
                <div class="form-group">
                    <label for="char-class">Classe :</label>
                    <select id="char-class">
                        <option value="explorateur">Explorateur</option>
                    </select>
                </div>
                <button type="submit" id="creer">Créer</button>
            </form>
        </div>
    </main>

    <footer class="game-footer">
        <p>© 2025 Explorateur de la Brume. Tous droits réservés.</p>
    </footer>

    <!-- Overlay de popup pour la confirmation de suppression -->
    <div id="popup-overlay" style="display:none;">
        <div id="popup-content">
            <p>Êtes-vous sûr de vouloir supprimer votre personnage ?</p>
            <div>
                <button id="confirm-delete">Confirmer</button>
                <button id="cancel-delete">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Conteneur pour les notifications -->
    <div id="notification-container"></div>
    
</body>
</html>
