<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur de la Brume - Connexion</title>
        <!-- Le lien vers la feuille de style externe -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="game-header">
    <h1>Explorateur de la Brume</h1>
</header>

<main class="game-container">
    <div>
        <!-- Titre -->
        <h2>Connexion</h2>
        <form id="loginForm">
            <!-- Champ pour l'adresse e-mail -->
            <div>
                <label for="email">Adresse e-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Entrez votre e-mail"
                    required
                >
            </div>
            
            <!-- Champ pour le mot de passe -->
            <div>
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Entrez votre mot de passe"
                    required
                >
            </div>
            
            <!-- Zone pour afficher les messages d'erreur ou de succès -->
            <div id="message"></div>

            <!-- Bouton de soumission du formulaire -->
            <button type="submit">
                Se connecter
            </button>
        </form>
        
        <!-- Section pour créer un compte ou réinitialiser le mot de passe -->
        <div>
            <p>
                Vous n'avez pas de compte ? 
                <a href="signup.html">Créez-en un</a>
            </p>
        </div>
    </div>
</main>

    <footer class="game-footer">
        <p>© 2025 Explorateur de la Brume. Tous droits réservés.</p>
    </footer>

    <!-- Le lien vers le fichier JavaScript externe -->
    <script type="module" src="./js/core/auth_game_logic.js"></script>

</body>
</html>
