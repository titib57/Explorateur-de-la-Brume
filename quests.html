<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quêtes-Explorateur de la Brume</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        .quest-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-color);
        }
        .quest-list {
            list-style-type: none;
            padding: 0;
        }
        .quest-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--tertiary-color);
        }
        .quest-title {
            font-weight: bold;
            color: var(--primary-text-color);
        }
        .quest-item.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <header class="game-header">
        <h1>Explorateur de la Brume</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="world_map.html">Carte du monde</a>
            <a href="skill_tree.html">Arbre de compétences</a>
            <a href="stats.html">Statistiques</a>
            <a href="inventory.html">Inventaire</a>
            <a id="quests-link" href="quests.html">Quêtes</a>
        </nav>
    </header>

    <main class="game-container">
        <h2>Vos Quêtes</h2>

        <div id="narrative-section" class="quest-container" style="display: none;">
            <p id="narrative-text"></p>
            <div id="narrative-choices" style="display: none;"></div>
            <button id="narrative-continue-btn" class="btn-primary" style="display: none;">Continuer</button>
        </div>

        <div id="battle-section" class="quest-container" style="display: none;">
            <h3 id="battle-title"></h3>
            <div class="battle-stats">
                <div class="player-stats">
                    <h4>Vous</h4>
                    <p>PV: <span id="player-hp"></span></p>
                    <p>Mana: <span id="player-mana"></span></p>
                </div>
                <div class="monster-stats">
                    <h4>Monstre</h4>
                    <p>PV: <span id="monster-hp"></span></p>
                </div>
            </div>
            <div id="combat-log"></div>
            <div id="player-actions" class="player-actions">
                <button class="btn-primary" id="attack-btn">Attaque de base</button>
            </div>
            <p id="player-turn-message" style="display: none;">C'est votre tour...</p>
        </div>

        <div id="quest-log" style="display: none;">
            <div id="active-quests" class="quest-container">
                <h3>Quêtes en cours</h3>
                <ul id="active-quests-list" class="quest-list"></ul>
            </div>
            <div id="unstarted-quests" class="quest-container">
                <h3>Quêtes non commencées</h3>
                <ul id="unstarted-quests-list" class="quest-list"></ul>
            </div>
            <div id="completed-quests" class="quest-container">
                <h3>Quêtes terminées</h3>
                <ul id="completed-quests-list" class="quest-list"></ul>
            </div>
        </div>
    </main>

    <script src="js/modules/quests.js" type="module"></script>
    <script src="js/core/notifications.js" type="module"></script>
    <script src="js/core/utils.js" type="module"></script>
    <script src="js/modules/battle.js" type="module"></script>
</body>
</html>
