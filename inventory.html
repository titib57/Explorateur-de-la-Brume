<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire - Mon RPG Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="game-header">
        <h1>Mon RPG</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a id="world-map-link" href="world_map.html">Carte du monde</a>
            <a href="skill_tree.html">Arbre de compétences</a>
            <a href="stats.html">Statistiques</a>
            <a href="inventory.html">Inventaire</a>
            <a href="quests.html">Quêtes</a>
        </nav>
    </header>

    <main class="game-container">
        <h2>Inventaire</h2>
        <div id="inventory-tabs">
            <button class="tab-button active" onclick="showInventoryTab('equipment-display')">Équipement</button>
            <button class="tab-button" onclick="showInventoryTab('inventory-list')">Objets</button>
        </div>
        
        <div id="equipment-display" class="tab-content active">
            <h3>Équipement actuel</h3>
            <p>Arme: <span id="equipped-weapon">Aucune</span></p>
            <p>Armure: <span id="equipped-armor">Aucune</span></p>
        </div>
        
        <div id="inventory-list" class="tab-content" style="display: none;">
            <h3>Tous les objets</h3>
            <ul id="inventory-items-list"></ul>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
    <script src="js/inventory.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!loadCharacter()) {
                window.location.href = 'character_creation.html';
                return;
            }
            updateInventoryPageUI();
        });

        function showInventoryTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabId).style.display = 'block';
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
