<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire-Explorateur de la Brume</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="game-header">
        <h1>Explorateur de la Brume</h1>
        <nav>
          
            <a id="world-map-link" href="world_map.html">Carte du monde</a>
            <a href="skill_tree.html">Arbre de compétences</a>
            <a href="stats.html">Statistiques</a>
            <a href="inventory.html">Inventaire</a>
            <a href="quests.html">Quêtes</a>
        </nav>
    </header>

    <main class="game-container">
        <h2>Inventaire</h2>
        <div id="inventory-tabs">
            <button class="tab-button active" onclick="showInventoryTab('equipment-display')">Équipement</button>
            <button class="tab-button" onclick="showInventoryTab('inventory-list')">Objets</button>
        </div>
        
        <div id="equipment-display" class="tab-content active">
            <h3>Équipement actuel</h3>
            <div class="equipped-item">
                <p>Arme:</p>
                <img id="equipped-weapon-icon" src="" alt="Arme équipée">
                <span id="equipped-weapon-name"></span>
            </div>
            <div class="equipped-item">
                <p>Armure:</p>
                <img id="equipped-armor-icon" src="" alt="Armure équipée">
                <span id="equipped-armor-name"></span>
            </div>
        </div>
        
        <div id="inventory-list" class="tab-content" style="display: none;">
            <h3>Tous les objets</h3>
            <div id="inventory-items-grid"></div>
        </div>
    </main>

    <footer class="game-footer">
        <p>© 2025 Explorateur de la Brume. Tous droits réservés.</p>
    </footer>

    <div id="notification-container"></div>
    <script type="module" src="/js/modules/inventory.js"></script>
    <script type="module">
        import { updateInventoryPageUI } from './js/modules/inventory.js';

        document.addEventListener('DOMContentLoaded', () => {
            updateInventoryPageUI();
        });

        function showInventoryTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabId).style.display = 'block';
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
